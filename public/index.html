var userId = '001';
var query = `query User($userId: String!) {
  user(userId: $userId)
}`;

fetch('http://localhost:4000/graphql', {
  method: 'POST',
  headers: {
    'Content-Type': 'application/json',
    'Accept': 'application/json',
  },
  body: JSON.stringify({
    query,
    variables: { userId },
  })
})
  .then(r => r.json())
  .then(data => console.log('data returned:', data))
